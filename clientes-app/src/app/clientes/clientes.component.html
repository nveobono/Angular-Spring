<div class="card border-primary mb-3 my-4">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-3 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="[ '/clientes/form']">Crear
        Cliente</button>
    </div>
    <div class="alert alert-info" *ngIf="clientes?.length == 0">
        No hay registro en la base de datos
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt }}</td>
          <td><button class="btn btn-rounded btn-primary btn-sm" type="button" name="button" [routerLink]="['/clientes/form', cliente.id]">Editar</button></td>
          <td><button class="btn btn-rounded btn-danger btn-sm" type="button" name="button" (click)='delete(cliente)'>Borrar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
